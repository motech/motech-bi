
<style type="text/css">
.alt {
	color: #666666;
	font-family: "Warnock Pro", "Goudy Old Style", "Palatino",
		"Book Antiqua", Georgia, serif;
	font-style: italic;
	font-weight: normal;
}
</style>



<div class="container alt">
	<div class="span-24 clearfix prepend-top append-bottom">

		<h1>Coverage Dashboard</h1>
		<hr />

	</div>

	<div class="container span-24 append-bottom">
		<div class="span-12 clearfix">

			<div class="span-8 clearfix">
				Select Region:
				<form name="myForm">
					<div id="object_select"></div>

				</form>
			</div>
			<div class="span-8 clearfix">
				Select District:
				<form name="myForm2">
					<div id="object_select_district"></div>
				</form>
			</div>

		</div>


		<div class="span-12 clearfix last"></div>
	</div>
	<div class="container span-24 append-bottom">
		<div class="span-8 clearfix">
			<div id="coveragePregnantObject"></div>
		</div>

		<div class="span-8">
			<div id="childUnderOneObject"></div>
		</div>
		<div class="span-8 last">
			<div id="expectedCareObject"></div>
		</div>

		<br />
		<hr />

	</div>

	<div class="container span-24 append-bottom">
		<div class="span-12">
			<p>NB. The populations shown are 80% of the figure obtained using
				the estimated birth rate of the actual population.</p>
		</div>
	</div>

</div>



<script language="javascript" type="text/javascript">
	var district;
	var subDistrict;
	var region;

	regionSelector = {
		name : "regionSelector",
		type : "select",
		solution : "dashboard-coverage",
		path : "",
		action : "regions.xaction",
		htmlObject : "object_select",
		executeAtStart : true,
		parameter : "region",
		preExecution : function() {
		},
		postExecution : function() {
			Dashboards.processChange(this.name);
		}
	}

	districtSelector = {
		name : "districtSelector",
		type : "select",
		listeners : ["region"],
		parameters : [ [ "REGION", "region" ] ],
		solution : "dashboard-coverage",
		path : "",
		action : "districts.xaction",
		htmlObject : "object_select_district",
		executeAtStart : true,
		parameter : "district",
		preExecution : function() {
		},
		postExecution : function() {
			Dashboards.processChange(this.name);
		}

	}

	coveragePregnantWomen = {
		name : "coveragePreganantWomen",
		type : "xaction",
		listeners : [ "region", "district", "subDistrict" ],
		parameters : [ [ "REGION", "region" ], [ "DISTRICT", "district" ],
				[ "SUB_DISTRICT", "subDistrict" ] ],
		parameter : "district",
		solution : "dashboard-coverage",
		path : "",
		action : "coveragePregnantWomen.xaction",
		htmlObject : "coveragePregnantObject",
		executeAtStart : true,
		tooltip : "Coverage - Pregnant Women"
	}

	coverageChildUnderOneYear = {
		name : "coverageChildUnderOneYear",
		type : "xaction",
		listeners : [ "region", "district", "subDistrict" ],
		parameters : [ [ "REGION", "region" ], [ "DISTRICT", "district" ],
				[ "SUB_DISTRICT", "subDistrict" ] ],
		solution : "dashboard-coverage",
		path : "",
		action : "coverageChildUnderOneYear.xaction",
		htmlObject : "childUnderOneObject",
		executeAtStart : true,
		tooltip : "Coverage - Child Under One Year"
	}

	coverageExpectedCare = {
		name : "coverageExpectedCare",
		type : "xaction",
		listeners : [ "region", "district", "subDistrict" ],
		parameters : [ [ "REGION", "region" ], [ "DISTRICT", "district" ],
				[ "SUB_DISTRICT", "subDistrict" ] ],
		solution : "dashboard-coverage",
		path : "",
		action : "coverageExpectedCare.xaction",
		htmlObject : "expectedCareObject",
		executeAtStart : true,
		tooltip : "Coverage - Expected Care"
	}

	var components = [ coveragePregnantWomen, coverageChildUnderOneYear,
			coverageExpectedCare, regionSelector, districtSelector ];
</script>

<script language="javascript" type="text/javascript">
	function load() {
		Dashboards.init(components);
	}

	load();
</script>
